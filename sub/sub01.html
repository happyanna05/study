<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/default.css">
<title>웹퍼블리싱</title>
</head>
<body>
  <h2>HTML파일 둘러보기</h2>
<p>
  HTML의 기본 구조
HTML 파일은 크게 문서 타입을 지정해 주는 <!DOCTYPE>과 <htmL> 태그로 구성됩니다. 그리 고<htmL> 안에는 <head>와 <body> 태그 영역으로 나뉩니다. <head>, </head> 태그 사이에는 웹 브라우저에 보이지 않는 문서 설정이나 CSS, 자바스크립트 같은 외부 파일을 연결합니다.
그리고 <body>, </body> 태그 사이에는 다양한 HTMI 태그를 이용하여 웹 브라우저에 출력 할 콘텐츠를 입력합니다.

</p>
</body>
</html>
